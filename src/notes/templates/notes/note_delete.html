{% extends 'dashboard/base.html' %}

{% block title %}Delete Note - TripSync{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-body p-4 text-center">
                    <i class="fas fa-exclamation-triangle text-danger" style="font-size: 3rem;"></i>

                    <h4 class="text-uppercase mt-3 mb-3" style="font-family: 'Montserrat', sans-serif; font-weight: 700;">
                        Delete Note?
                    </h4>

                    <p class="text-muted mb-2">
                        Are you sure you want to delete "<strong>{{ object.title }}</strong>"?
                    </p>

                    <p class="text-muted mb-3 small">
                        This action cannot be undone.
                    </p>

                    <form method="POST">
                        {% csrf_token %}
                        <div class="d-flex flex-column gap-2">
                            <button type="submit" class="btn btn-danger" style="padding: 10px 30px; font-weight: bold; border-radius: 5px; text-transform: uppercase;">
                                <i class="fas fa-trash"></i> Yes, Delete
                            </button>
                            <a href="{% url 'note-list' object.trip.pk %}" class="btn btn-outline-secondary" style="padding: 10px 30px; font-weight: bold; border-radius: 5px; text-transform: uppercase;">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
