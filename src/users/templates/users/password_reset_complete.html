{% extends 'dashboard/base.html' %}

{% load crispy_forms_tags %}

{% block title %}New Password Complete - TripSync{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <i class="fas fa-check-circle" style="font-size: 4rem; color: rgba(63,106,71,0.74);"></i>
                    </div>

                    <h2 class="text-uppercase mb-4" style="font-family: 'Montserrat', sans-serif; font-weight: 700;">
                        Password Reset Complete!
                    </h2>

                    <p class="text-muted mb-4">
                        Your password has been successfully reset. You can now log in with your new password.
                    </p>

                    <a href="{% url 'login' %}" class="btn" style="background-color: rgba(63,106,71,0.74); color: white; padding: 12px 40px; font-weight: bold; border-radius: 5px; text-transform: uppercase;">
                        Log In
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
