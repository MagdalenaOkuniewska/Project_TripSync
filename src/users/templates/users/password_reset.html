{% extends 'dashboard/base.html' %}

{% load crispy_forms_tags %}

{% block title %}Reset Password - TripSync{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="text-center text-uppercase mb-4" style="font-family: 'Montserrat', sans-serif; font-weight: 700;">
                        Reset Password
                    </h2>

                    <p class="text-muted text-center mb-4">
                        Enter your email address and we'll send you a link to reset your password.
                    </p>

                    <form method="POST">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            {{ form|crispy }}
                        </fieldset>

                        <div class="form-group mt-4">
                            <button type="submit" style="background-color: rgba(63,106,71,0.74); color: white; border: none; padding: 12px 40px; font-weight: bold; border-radius: 5px; text-transform: uppercase; width: 100%;">
                                Send Reset Link
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <small class="text-muted">
                            <a href="{% url 'login' %}">Back to Login</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
