{% extends 'dashboard/base.html' %}

{% block title %}Cancel Invitation - TripSync{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Cancel Invitation?</h2>

    <p>Are you sure you want to cancel the invitation to <strong>{{ object.user.username }}</strong>?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Cancel</button>
        <a href="{% url 'trip-detail' object.trip.id %}" class="btn btn-secondary">No, Go Back</a>
    </form>
</div>
{% endblock %}
