{% extends 'dashboard/base.html' %}

{% block title %}Delete Trip - TripSync{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-5 text-center">
                    <i class="fas fa-exclamation-triangle text-danger" style="font-size: 4rem;"></i>

                    <h2 class="text-uppercase mt-4 mb-3" style="font-family: 'Montserrat', sans-serif; font-weight: 700;">
                        Delete Trip?
                    </h2>

                    <p class="text-muted mb-4">
                        Are you sure you want to delete "<strong>{{ trip.title }}</strong>"?
                        This action cannot be undone.
                    </p>

                    <form method="POST">
                        {% csrf_token %}
                        <div class="d-flex gap-2 justify-content-center">
                            <button type="submit" class="btn btn-danger" style="padding: 12px 40px; font-weight: bold; border-radius: 5px; text-transform: uppercase;">
                                <i class="fas fa-trash"></i> Yes, Delete
                            </button>
                            <a href="{% url 'trip-detail' trip.pk %}" class="btn btn-outline-secondary" style="padding: 12px 40px; font-weight: bold; border-radius: 5px; text-transform: uppercase;">
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
